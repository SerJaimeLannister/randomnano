<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BAO Nano Transaction</title>
</head>
<body>
  <h1>Enter Text & Nano Private Key</h1>
  <form method="POST" action="/">
    <label for="text">Text:</label><br>
    <textarea id="text" name="text" rows="2" cols="40"></textarea><br><br>
    <label for="nano_private_key">Nano Private Key:</label><br>
    <input type="text" id="nano_private_key" name="nano_private_key" /><br><br>
    <button type="submit">Process Transaction</button>
    <hr>
    <h2>Decrypt Existing Data</h2>
    <label for="concatenated">Concatenated Encrypted String:</label><br>
    <input type="text" id="concatenated" name="concatenated" style="width: 90%;" /><br><br>
    <button type="submit">Decrypt</button>
  </form>
  <div id="result"></div>
</body>
</html>
